<div class="profile-container">
  <h1 class="page-title">My Profile</h1>

  <div class="profile-card">
    <div class="form-section">
      <h2 class="section-title">Personal Information</h2>

      <div class="form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          type="text"
          id="fullName"
          class="form-input"
          [(ngModel)]="profileService.userProfile.fullName"
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-input"
          [(ngModel)]="profileService.userProfile.email"
          placeholder="Enter your email address"
        />
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="tel"
          id="phone"
          class="form-input"
          [(ngModel)]="profileService.userProfile.phone"
          placeholder="Enter your phone number"
        />
      </div>
    </div>

    <div class="form-section">
      <h2 class="section-title">Communication Preferences</h2>

      <div class="checkbox-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            class="checkbox-input"
            [(ngModel)]="profileService.userProfile.smsNotifications"
          />
          <span class="checkbox-text">SMS Notifications</span>
        </label>

        <label class="checkbox-label">
          <input
            type="checkbox"
            class="checkbox-input"
            [(ngModel)]="profileService.userProfile.emailNotifications"
          />
          <span class="checkbox-text">Email Notifications</span>
        </label>

        <label class="checkbox-label">
          <input
            type="checkbox"
            class="checkbox-input"
            [(ngModel)]="profileService.userProfile.whatsappNotifications"
          />
          <span class="checkbox-text">WhatsApp Notifications (Beta)</span>
        </label>
      </div>
    </div>

    <div class="actions">
      <div>
        <button (click)="profileService.saveChanges()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
